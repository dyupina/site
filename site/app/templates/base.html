<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="/static/css/header.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
      </script>
    </head>
    <body>
      {% if current_user.is_authenticated %} 
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              {%if current_user['user_type']==true%}
              <li><a href="/add_new_user" class="nav-link px-2 text-white add_new_user_button">Добавить пользователя</a></li>
              {%endif%}
              <li><a href="/watch_list" class="nav-link px-2 text-white watch_list_button">Смотреть данные</a></li>

            </ul>
    
    
            <div class="text-end">
              {% if current_user.is_authenticated %} 
              <button type="button" class="btn btn-warning" onclick="location.href='/logout';">Logout</button>
              {%endif%}
            </div>
          </div>
        </div>
        {%endif%}

      </header>
        {% block content %}{% endblock %}
    </body>
</html>
